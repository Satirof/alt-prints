    <h2 class="subhead-text">Contact Form</h2>
</div>

    <div class="centerbox">
        <div class="container">
            <form method="post" action="https://formspree.io/f/xqkgrgnl">

            <label for="name">Name (optional)</label>
            <input type="text" id="name" name="name" placeholder="Your name..">
                
            <label for="pref">Prefecture (optional)</label>
            <input type="text" id="pref" name="prefecture" placeholder="Prefecture you work in..">
                
            <label for="email">Email (optional)</label>
            <input type="text" id="email" name="email" placeholder="Contact email..">

            <label for="subject">Subject (please select)</label>
            <select id="subject" name="subject">
                <option value="bug">Website bug/error</option>
                <option value="mistake">Mistake in a file</option>
                <option value="suggestion">Suggestion/Request</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">

            </form>
        </div>
    </div>
